name: Ruff check

on:
  push:
    branches: ["**"]    # запускать на каждом пуше в любую ветку
  pull_request:
    branches: ["**"]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # при необходимости поменяйте версию

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff (style check)
        # ruff возвращает ненулевой код выхода при проблемах — workflow упадёт
        run: |
          ruff check . --format github
